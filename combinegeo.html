<!DOCTYPE html>
<html>
<head>
    <title>Simple Leaflet Map</title>

  <script    src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"> </script>
<script>
    
$(document).ready(function(){
    var langi1='';
    var lanti1='';
    getLocation();


   
$('#submit').click(function(){
    
   
$('#myModal').modal('show');

    
});


function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
      alert( "Geolocation is not supported by this browser.");
   // x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  //x.innerHTML = "Latitude: " + position.coords.latitude + 
  //"<br>Longitude: " + position.coords.longitude;
  $('#langi').text(position.coords.latitude);
  $('#lanti').text(position.coords.longitude);
  langi1=position.coords.latitude;
  lanti1=position.coords.longitude;

  var marker = L.marker([18.759249883065305,73.46471786499025]).addTo(map);
}

var map = L.map('map').setView([18.759249883065305,73.46471786499025], 12);
      
      mapLink = 
          '<a href="http://openstreetmap.org">OpenStreetMap</a>';
      L.tileLayer(
          'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; ' + mapLink + ' Contributors',
          maxZoom: 18,
          }).addTo(map);
         
         


});



</script>



</head>

<input type="text" placeholder="Name" class="form-control">
